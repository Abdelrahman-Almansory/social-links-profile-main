<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="social-card-container">
      <figure class="social-card__profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="social-card__image">
      </figure>
      <article class="social-card-details">
        <h1 class="social-card__name">Jessica Randall</h1>
        <p class="social-card__address">London, United Kingdom</p>
      </article>
      <p class="social-card__info">
        "Front-end developer and avid reader."
      </p>
      <button class="btn">
        GitHub
      </button>
      <button class="btn">
        Frontend Mentor
      </button>
      <button class="btn">
        LinkedIn
      </button>
      <button class="btn">
        Twitter
      </button>
      <button class="btn">
        Instagram
      </button>
    </section>
  </main>

</body>
</html>
